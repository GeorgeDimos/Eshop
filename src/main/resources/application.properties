spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${ESHOP_EMAIL}
spring.mail.password=${ESHOP_EMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
server.port=5000
spring.security.oauth2.client.registration.github.client-id=${GITHUB_OAUTH2_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_OAUTH2_SECRET}
spring.security.oauth2.client.registration.github.scope=${GITHUB_OAUTH2_SCOPE}