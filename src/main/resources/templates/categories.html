<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headers :: common_header(~{::title})">
    <title>Categories</title>
</head>

<body style="font-family: Arial">
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <table class="table table-hover" th:if="${!categories.empty}">
        <thead th:replace="fragments/table_head :: head('Category','Number of Products',~{},~{})"></thead>
        <tbody>
        <tr th:each="category: ${categories}" th:if="${!category.products.empty}">
            <td>
                <a th:href="@{'/categories/' + ${category.id}}" th:text="${category.name}"></a>
            </td>
            <td>
                <a th:href="@{'/categories/' + ${category.id}}" th:text="${category.products.size()}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${categories.empty}">No categories found.</p>
</div>
</body>

</html>
