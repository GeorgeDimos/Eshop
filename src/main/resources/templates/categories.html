<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<title>Categories</title>
</head>

<body>
	<div th:insert="navbar.html" />
	<div class="container">
		<table th:if="${!categories.empty}" class="table table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Category</th>
					<th scope="col">Number of Products</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="category: ${categories}">
					<span th:if="${!category.products.empty}">
						<td>
							<a th:href="@{'/categories/' + ${category.id}}" th:text="${category.name}" />
						</td>
						<td>
							<a th:href="@{'/categories/' + ${category.id}}" th:text="${category.products.size()}" />
						</td>
					</span>
				</tr>
			</tbody>

		</table>
		<p th:if="${categories.empty}">No categories found.</p>
	</div>
</body>

</html>
