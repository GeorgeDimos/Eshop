<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="headers :: common_header(~{::title})">
    <title>Categories</title>
</head>

<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <table th:if="${!categories.empty}" class="table table-hover">
        <div th:replace="table_head :: head('Category','Number of Products',~{},~{})"></div>
        <tbody>
        <tr th:each="category: ${categories}" th:if="${!category.products.empty}">
            <td>
                <a th:href="@{'/categories/' + ${category.id}}" th:text="${category.name}"></a>
            </td>
            <td>
                <a th:href="@{'/categories/' + ${category.id}}" th:text="${category.products.size()}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${categories.empty}">No categories found.</p>
</div>
</body>

</html>
