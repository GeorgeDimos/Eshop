<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headers :: common_header(~{::title})">
    <title th:text="${product.name}"></title>
</head>

<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <div class="row">
        <div class="col-7">
            <div class="carousel slide" data-ride="carousel" id="carouselControls"
                 th:if="${!product.images.empty}">
                <div class="carousel-inner embed-responsive embed-responsive-16by9" th:id="right">
                    <div th:class="'embed-responsive-item carousel-item' + ${imageStat.index!=0 ? '':' active'}"
                         th:each="image : ${product.images}">
                        <img class="img-fluid embed-responsive-item" style="height: fit-content;width: auto"
                             th:alt="${image.name}"
                             th:src="'/images/'+${image.id}"/>
                    </div>
                </div>
                <a class="carousel-control-prev" data-slide="prev" href="#carouselControls" role="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" data-slide="next" href="#carouselControls" role="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col" style="font-size: larger">
            <h3 th:text="${product.name}"></h3>
            <br>
            <p th:text="'Price: '+${product.price}+'â‚¬'"></p>
            <form method="POST" th:if="${product.stock>0}" th:action="'/products/'+${product.id}">
                <label>
                    <p>Quantity:
                        <input min="1" name="quantity" th:max="${product.stock}" type="number" value="1"
                               style="width: 25%"/>
                    </p>
                </label>
                <br>
                <br>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addToCartModal">
                    Add to Cart
                </button>
                <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Product added to cart!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="${product.name} +' added to your cart.'">
                            </div>
                            <div class="modal-footer">
                                <input class="btn btn-primary" type="submit" name="goToCart" value="See your cart">
                                <br>
                                <button class="btn btn-secondary">Continue shopping</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <p th:unless="${product.stock>0}"><em>Product out of stock.</em></p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h2>Description</h2>
            <p class="lead" th:text="${product.description}"></p>
        </div>
    </div>
</div>
</body>

</html>
