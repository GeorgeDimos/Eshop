<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers :: common_header(~{::title})"><title>Register new user</title>
</head>
<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <h2>Register new User</h2>
    <br>
    <div class="alert alert-danger" role="alert" th:if="${userAlreadyExists}" th:text="${userAlreadyExists}"></div>
    <div class="row">
        <div class="col">
            <form method="post" th:action="@{/register}">
                <div class="form-row" th:object="${user}">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input class="form-control" id="username" placeholder="Username" th:field="*{username}"
                               type="text">
                        <div class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" th:field="*{password}"
                               type="password">
                        <div class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
                    </div>
                </div>
                <div class="form-row" th:object="${userInfo}">
                    <div class="form-group col-md-4">
                        <label for="inputFirstName">First Name</label>
                        <input class="form-control" id="inputFirstName" placeholder="First name" th:field="*{firstName}"
                               type="text">
                        <div class="text-danger" th:errors="*{firstName}"
                             th:if="${#fields.hasErrors('firstName')}"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputLastName">Last Name</label>
                        <input class="form-control" id="inputLastName" placeholder="Last name" th:field="*{lastName}"
                               type="text">
                        <div class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail">Email</label>
                        <input class="form-control" id="inputEmail" placeholder="Email" th:field="*{email}"
                               type="email">
                        <div class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col col-md-3"><a th:href="@{/recover/activationEmail/}">Resend activation email</a></div>
    </div>
</div>

</body>
</html>
