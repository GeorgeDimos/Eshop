<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title th:text="'Order '+${order.getId()}"/>
</head>
<body>
    <div th:insert="navbar.html" />
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 th:text="'Order #' + ${order.getId()}"/>
                <table th:if="${!order.getItems().empty}" class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="item: ${order.getItems()}">
                        <td th:text="${itemStat.count}"/>
                        <td>
                             <a th:href="@{'/products/' + ${item.getProduct().getId()}}" th:text="${item.getProduct().getName()}" />
                        </td>
                        <td th:text="${item.quantity}+' ordered'" />
                    </tr>
                    </tbody>
                </table>

                <p th:if="${order.getItems().empty}">No products found.</p>
            </div>
        </div>
    </div>
</body>
</html>
