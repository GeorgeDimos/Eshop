<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="headers :: common_header(~{::title})">
    <title>Products page</title>
</head>

<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <div th:insert="sorting.html"></div>
    <div class="row">
        <div class="col">
            <br>
            <table th:if="${!products.empty}" class="table table-hover">

                <div th:replace="table_head :: head('Categories','Product','Quantity','Price')"></div>
                <tbody>
                <tr th:each="product: ${products}">
                    <td>
                        <a th:href="@{'/categories/' + ${product.category.id}}"
                           th:text="${product.category.name}"></a>
                    </td>
                    <td>
                        <a th:href="@{'/products/' + ${product.id}}" th:text="${product.name}"></a>
                    </td>
                    <td th:text="${product.stock}+' available'"></td>
                    <td th:text="${product.price}+'â‚¬'"></td>
                </tr>
                </tbody>
            </table>
            <div th:insert="pagination.html::frag (${products},'products')"></div>

            <p th:if="${products.empty}">No products found.</p>
        </div>
    </div>
</div>
</body>

</html>
