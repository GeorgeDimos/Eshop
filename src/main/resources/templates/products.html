<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headers :: common_header(~{::title})">
    <title>Products page</title>
</head>

<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <div th:insert="fragments/sorting.html"></div>
    <div class="row">
        <div class="col">
            <br>
            <table class="table table-hover" th:if="${!products.empty}">

                <thead th:replace="fragments/table_head :: head('Categories','Product','Quantity','Price')"></thead>
                <tbody>
                <tr th:each="product: ${products}">
                    <td>
                        <a th:href="@{'/categories/' + ${product.category.id}}"
                           th:text="${product.category.name}"></a>
                    </td>
                    <td>
                        <a th:href="@{'/products/' + ${product.id}}" th:text="${product.name}"></a>
                    </td>
                    <td th:text="${product.stock}+' available'"></td>
                    <td th:text="${product.price}+'â‚¬'"></td>
                </tr>
                </tbody>
            </table>
            <div th:if="${#request.getParameter('name')==null}"
                 th:insert="fragments/pagination.html::frag (${products})"></div>
            <!--pagination for searching results-->
            <div th:unless="${#request.getParameter('name')==null}"
                 th:insert="fragments/searchPagination.html::frag (${products})"></div>

            <p th:if="${products.empty}">No products found.</p>
        </div>
    </div>
</div>
</body>

</html>
