<div class="row justify-content-end" xmlns:th="http://www.thymeleaf.org">
    <form class="col-3" method="GET" th:action="@{${#request.requestURI}}" style="font-size:14px">
        <div class="form-row">
            <!-- Check if there is a search parameter and if it exists then restore it -->
            <input th:if="${#request.getParameter('name')!=null}" type="hidden" name="name"
                   th:value="${#request.getParameter('name')}">

            <div class="form-group col">
                <select class="custom-select my-1 mr-sm-2" id="inlineFormSelectView" name="size">
                    <option value="15">View</option>
                    <option th:selected="${#request.getParameter('size')=='5'}" value="5">5</option>
                    <option th:selected="${#request.getParameter('size')=='10'}" value="10">10</option>
                    <option th:selected="${#request.getParameter('size')=='20'}" value="20">20</option>
                </select>

                <select class="custom-select my-1 mr-sm-2" id="inlineFormSelectSort" name="sort">
                    <option value="id">Sort By</option>
                    <option th:selected="${#request.getParameter('sort')=='price,ASC'}" value="price,ASC">Price
                        Ascending
                    </option>
                    <option th:selected="${#request.getParameter('sort')=='price,DESC'}" value="price,DESC">Price
                        Descending
                    </option>
                    <option th:selected="${#request.getParameter('sort')=='stock,ASC'}" value="stock,ASC">Stock
                        Ascending
                    </option>
                    <option th:selected="${#request.getParameter('sort')=='stock,DESC'}" value="stock,DESC">Stock
                        Descending
                    </option>
                    <option th:selected="${#request.getParameter('sort')=='name,ASC'}" value="name,ASC">Name Ascending
                    </option>
                    <option th:selected="${#request.getParameter('sort')=='name,DESC'}" value="name,DESC">Name
                        Descending
                    </option>
                </select>
            </div>
            <div class="col-sm" style="padding-top: 10%">
                <button class="btn btn-primary my-1 mr-sm-2" type="submit">OK</button>
            </div>
        </div>
    </form>
</div>
