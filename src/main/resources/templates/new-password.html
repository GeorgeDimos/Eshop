<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers :: common_header(~{::title})">
    <title>Choose a new password</title>
</head>
<body style="font-family: Arial">
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="form-signin" method="post" th:object="${user}">
                <h2 class="form-signin-heading">Enter new password</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" placeholder="Password" th:field="*{password}"
                               type="password">
                        <div class="text-danger" th:errors="*{password}"
                             th:if="${#fields.hasErrors('password')}"></div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Change</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
