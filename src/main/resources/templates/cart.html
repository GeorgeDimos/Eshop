<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<title>Cart</title>
</head>

<body style="background-color: peachpuff;">
	<div th:insert="navbar.html" />
	<div class="container" style="background-color: white;">
		<div class="row">
			<div class="col">
				<h3>Cart</h3>
				<br>
				<div class="alert alert-warning" role="alert" th:if="${notEnoughStockError}" 
					th:text="${notEnoughStockError}+' is not in stock anymore. Please remove it.'"/>
				<p th:if="${shoppingList.empty}">Shopping Cart is empty</p>
				<table th:if="${!shoppingList.empty}" class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Product</th>
							<th scope="col">Quantity</th>
							<th scope="col">Price</th>
							<th scope="col">Remove</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="item: ${shoppingList}">
							<td th:text="${item.key.name}" />
							<td th:text="${item.value}" />
							<td th:text="${item.value*item.key.price}+'â‚¬'" />
							<td>
								<form method="POST">
									<input type="submit" name="remove" value="X">
									<input type="hidden" name="id" th:value=${item.key.id}>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
				<form method="GET" th:if="${!shoppingList.empty}">
					<button formaction="/checkout">Checkout</button>
					<button formaction="/products">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
