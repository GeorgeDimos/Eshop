<nav th:fragment="frag (items, link)" xmlns:th="http://www.thymeleaf.org">
    <ul class="pagination justify-content-end">
        <li th:if="${!items.hasPrevious()}" class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li th:if="${items.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{'/'+${link}(size=${items.pageable.pageSize},
								sort=${items.pageable.sort.toString().replace(': ',',')},
								page=${items.pageable.pageNumber}-1)}">Previous</a>
        </li>


        <li th:if="${!items.hasNext()}" class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
        </li>
        <li th:if="${items.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{'/'+${link}(size=${items.pageable.pageSize},
								sort=${items.pageable.sort.toString().replace(': ',',')},
								page=${items.pageable.pageNumber}+1)}">Next</a>
        </li>
    </ul>
</nav>
