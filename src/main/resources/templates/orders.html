<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title th:text="'Orders of '+${user.getUsername()}"/>
</head>
<body>
    <div th:insert="navbar.html" />
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Orders</h2>
                <table th:if="${!user.getOrders().isEmpty()}" class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Order</th>
                        <th scope="col">Items</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="order: ${user.getOrders()}">
                        <td th:text="${orderStat.count}"/>
                        <td>
                            <a th:href="@{'/profiles/' + ${user.getId()} + '/orders/'+ ${order.getId()}}" th:text="${order.id}" />
                        </td>
                        <td th:text="${order.getItems().size()}+' items'" />
                    </tr>
                    </tbody>
                </table>

                <p th:if="${user.getOrders().isEmpty()}">No orders found.</p>
            </div>
        </div>
    </div>
</body>
</html>
