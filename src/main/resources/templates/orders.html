<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers :: common_header(~{::title})">
    <title th:text="'Orders of '+ ${user.username}"></title>
</head>
<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Orders</h2>
            <table th:if="${!orders.empty}" class="table table-hover">

                <thead th:replace="fragments/table_head :: head('#','Order','Items',~{})"></thead>
                <tbody>
                <tr th:each="order: ${orders}">
                    <td th:text="${orderStat.count}"></td>
                    <td>
                        <a th:href="@{'/users/' + ${user.id} + '/orders/'+ ${orderStat.index}}"
                           th:text="${order.id}"></a>
                    </td>
                    <td th:text="${order.items.size()}+' items'"></td>
                </tr>
                </tbody>
            </table>
            <div th:insert="fragments/pagination.html::frag (${orders},'users/'+${user.id}+'/orders')"></div>

            <p th:if="${orders.empty}">No orders found.</p>
        </div>
    </div>
</div>
</body>
</html>
