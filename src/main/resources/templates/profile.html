<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers :: common_header(~{::title})">
    <title>Profile Page</title>
</head>
<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container" th:object="${user}">
    <div class="row">
        <div class="col col-md-3"></div>
        <div class="col">
            <h2 th:text="${user.userInfo.firstName} + ' ' + ${user.userInfo.lastName}"></h2>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label>User Id</label>
                </div>
                <div class="col-md-6">
                    <p th:text="${user.id}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Username</label>
                </div>
                <div class="col-md-6">
                    <p th:text="${user.username}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>First name</label>
                </div>
                <div class="col-md-6">
                    <p th:text="${user.userInfo.firstName}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Last name</label>
                </div>
                <div class="col-md-6">
                    <p th:text="${user.userInfo.lastName}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Email</label>
                </div>
                <div class="col-md-6">
                    <p th:text="${user.userInfo.email}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Orders</label>
                </div>
                <div class="col-md-6">
                    <a th:href="@{'/user/orders/'}">Orders</a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label>Delete Account</label>
                </div>
                <div class="col-md-6">
                    <a class="btn btn-danger" th:href="@{'/user/deleteAccount'}" role="button">Delete!</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
