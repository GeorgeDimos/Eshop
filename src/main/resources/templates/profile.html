<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Profile Page</title>
</head>
<body>
    <div th:insert="navbar.html" />
    <div class="container" th:object="${user}">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col">
                <h2 th:text="${user.userDetails.firstName} + ' ' + ${user.userDetails.lastName}"></h2>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <label>User Id</label>
                    </div>
                    <div class="col-md-6">
                        <p th:text="${user.id}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Username</label>
                    </div>
                    <div class="col-md-6">
                        <p th:text="${user.username}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>First name</label>
                    </div>
                    <div class="col-md-6">
                        <p th:text="${user.userDetails.firstName}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Last name</label>
                    </div>
                    <div class="col-md-6">
                        <p th:text="${user.userDetails.lastName}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Email</label>
                    </div>
                    <div class="col-md-6">
                        <p th:text="${user.userDetails.email}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Orders</label>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{'/profiles/'+${user.id}+'/orders/'}">Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
