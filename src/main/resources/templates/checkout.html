<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/headers :: common_header(~{::title})">
    <title>Checkout</title>
</head>

<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Checkout</h3>
            <br>
            <table class="table table-hover">
                <thead th:replace="fragments/table_head :: head('Product','Quantity','Price',~{})"></thead>
                <tbody>
                <tr th:each="item: ${shoppingCart.itemsList}">
                    <td th:text="${item.key.name}"></td>
                    <td th:text="${item.value}"></td>
                    <td th:text="${item.value*item.key.price}+'€'"></td>
                </tr>
                <tr>
                    <td>Sum:</td>
                    <td th:text="${shoppingCart.sum}+'€'"></td>
                </tr>
                </tbody>
            </table>

            <form method="post" th:action="@{/checkout}">
                <input class="btn btn-primary" name="confirm" type="submit" value="Purchase">
                <button class="btn btn-secondary">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
