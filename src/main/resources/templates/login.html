<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers :: common_header(~{::title})"><title>Please sign in</title>
</head>
<body>
<div th:insert="fragments/navbar.html"></div>
<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid credentials or user is not enabled</div>
    <div class="alert alert-success" role="alert" th:if="${param.logout}">You have been successfully logged out.</div>
    <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
    <div class="row">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <form class="form-signin" method="post" action="/login">
                <h2 class="form-signin-heading">Please sign in</h2>
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                           required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-4"></div>
        <div class="col col-md-3"><a th:href="@{/recover/password/}">Recover password</a></div>
        <div class="col col-md-3"><a th:href="@{/register}">New user</a></div>
    </div>
</div>
</body>
</html>
